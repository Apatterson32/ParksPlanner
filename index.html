<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css" integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.rawgit.com/mdehoog/Semantic-UI/6e6d051d47b598ebab05857545f242caf2b4b48c/dist/semantic.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.rawgit.com/mdehoog/Semantic-UI/6e6d051d47b598ebab05857545f242caf2b4b48c/dist/semantic.min.js"></script>

    <title>Parks Planner</title>
</head>
<body style="background-color: #B7C5B7; text-align: center;">

    <div class="ui inverted vertical masthead center aligned segment olive-bckg">
        <div class="ui container">
            <div class="ui large secondary inverted pointing menu no-border">
                <img src="./assets/images/ParksPlanner-logo-icon.png" style="height: 100px; width: auto;">
            </div>
        </div>
    </div>

    <br/>
    <div id="main-container" class="ui inverted vertical masthead center aligned segment lt-olive-bckg">
        <div class="ui container half orange-bckg blk-txt">
            <h2>Get Started</h2>
            <p>Start by typing the name of the park you want to visit:</p>
            <div class="ui input focus">
                <input id="park-input" type="text" placeholder="Zion">
            </div>
            <br/>
            <h3>Select the date(s) of your trip:</h3>
            <div class="ui form">
                <div class="two fields">
                    <div class="field">
                        <label>Start date</label>
                        <div class="ui calendar" id="rangestart">
                            <div class="ui input left icon">
                                <i class="calendar icon"></i>
                                <input type="text" placeholder="Start" class="start">
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label>End date</label>
                        <div class="ui calendar" id="rangeend">
                            <div class="ui input left icon">
                                <i class="calendar icon"></i>
                                <input type="text" placeholder="End" class="end">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <button class="ui button" id="pickDates">Confirm Date Range</button> -->
            <div class="ui checkbox mg-sm">
                <input type="checkbox" name="find-campsite" id="find-help">
                <label>I need help finding a campsite</label>
            </div>
            <br/>
            <div class="ui checkbox mg-sm">
                <input type="checkbox" name="find-campsite" id="find-on-my-own">
                <label>I will find it on my own</label>
            </div>
            <br/>
            <button class="ui button mg-tp-sm" id="pickDates">Confirm</button>
        </div>

        <br/>
        
        <div id="camp-container" class="ui container half orange-bckg blk-txt">
            <h2>Campground List</h2>
            <div id="camp-list" class="ui divided list">
                <!-- TEMPLATE FOR DISPLAY, CODE IN JS: -->
                <div class="item">
                    <div class="content mg-sm">
                        Please enter a park name above
                    </div>
                
                </div>
            </div>
        </div>

        <br/>
        
        <div id="camp-details-container" class="ui container half orange-bckg blk-txt">

            <h2>Campground Details</h2>
            <h3 id="camp-detail-name"></h3>
            

            <div class="ui grid center aligned txt-oflow">

                <div class="four wide column grey-bckg pd-sm mg-med">
                    <h2>Amenities</h2>
                    <div class="ui list">
                        <div class="item">
                            <i class="right triangle icon"></i>
                            <div class="content">
                                <div class="header">Trash Collection</div>
                                <div class="description" id="trash-notes"></div>
                            </div>
                        </div>
                        <div class="item">
                            <i class="right triangle icon"></i>
                            <div class="content">
                                <div class="header">Restroom Info</div>
                                <div class="description" id="toilet-notes"></div>
                            </div>
                        </div>
                        <div class="item">
                            <i class="right triangle icon"></i>
                            <div class="content">
                                <div class="header">Cell Reception</div>
                                <div class="description" id="reception-notes"></div>
                            </div>
                        </div>
                        <div class="item">
                            <i class="right triangle icon"></i>
                            <div class="content">
                                <div class="header">Host on site?</div>
                                <div class="description" id="host-notes"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="ten wide column grey-bckg pd-sm mg-med">
                    <div id="reservation-div">
                        <h2>Reservation Info</h2>
                         <p id="camp-info-text"></p>
                         <br>
                         <p id="reservation-notes"></p>
                         <h4>How to Reserve:</h4>
                         <p id="how-to-reserve"></p>
                    </div> 
                    <div id="regulations-div">     
                        <h4>Regulations</h4>
                        <p id="camp-regulations-text"></p>
                        <br>
                        <p id="regulations-url"></p>
                    </div>     
                </div>

                <button id="save-button" class="ui button olv-btn mg-btm-sm">I have reserved this site, save to My Campsite</button>

            </div>
        </div>

        <br/>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js" integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./assets/javascript/script.js"></script>
    
</body>
</html>
